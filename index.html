<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Coleta de Recicláveis</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-green-50 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center mb-4">Controle de Coleta de Recicláveis</h1>
      <form id="formColeta" class="flex flex-col md:flex-row items-center gap-4 mb-6">
        <input
          type="text"
          id="tipo"
          placeholder="Tipo de Material (Ex: Tampinhas)"
          class="border p-2 rounded w-full md:w-auto"
          required
        />
        <input
          type="number"
          id="quantidade"
          placeholder="Quantidade em kg"
          class="border p-2 rounded w-full md:w-auto"
          required
        />
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
        >
          Adicionar Coleta
        </button>
      </form>

      <canvas id="graficoColeta" class="bg-white p-4 rounded shadow-md"></canvas>
      <div id="alertaColeta" class="mt-4 text-red-600 font-bold"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
